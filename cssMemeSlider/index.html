<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slider-body">
            <input type="radio" name="meme" id="meme1" checked>
            <input type="radio" name="meme" id="meme2">
            <input type="radio" name="meme" id="meme3">
            <input type="radio" name="meme" id="meme4">
            <input type="radio" name="meme" id="meme5">
            <div class="slider-window">
                <div class="slider-memes">
                    <div class="slider-image">
                        <img src="img/meme1.jpg" alt="Meme 1">
                    </div>
                    <div class="slider-image">
                        <img src="img/meme2.jpg" alt="Meme 2">
                    </div>
                    <div class="slider-image">
                        <img src="img/meme3.png" alt="Meme 3">
                    </div>
                    <div class="slider-image">
                        <img src="img/meme4.png" alt="Meme 4">
                    </div>
                    <div class="slider-image">
                        <img src="img/meme5.jpg" alt="Meme 5">
                    </div>
                </div>
            </div>
            <div class="slider-controls">
                <div class="slider-radio">
                    <label class="slider-check" for="meme1" title="meme">
                        <div></div>
                    </label>
                    <label class="slider-check" for="meme2" title="meme">
                        <div></div>
                    </label>
                    <label class="slider-check" for="meme3" title="meme">
                        <div></div>
                    </label>
                    <label class="slider-check" for="meme4" title="meme">
                        <div></div>
                    </label>
                    <label class="slider-check" for="meme5" title="meme">
                        <div></div>
                    </label>
                </div>
                <div class="slider-text">
                    <div class="slider-container">
                        <div class="slider-label">
                            <span>NaN</span>
                        </div>
                        <div class="slider-label">
                            <span>Menu Icons</span>
                        </div>
                        <div class="slider-label">
                            <span>if(condition)</span>
                        </div>
                        <div class="slider-label">
                            <span>Github contributions</span>
                        </div>
                        <div class="slider-label">
                            <span>!!! TRADE OFFER !!!</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
